<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="block">
        <div>
          <form class="search-form">
            <label>
              <input
                class="input-form"
                type="text"
                placeholder="Search images..."
              />
            </label>
            <button class="button-form btn" type="submit">Search</button>
          </form>
        </div>
        <div class="render-images">
          <ul class="list-images"></ul>
        </div>
        <div class="loader-button">
          <button class="button-more btn visually-hidden" type="button">
            Load more
          </button>
          <span class="loader">Loading images, please wait</span>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
